<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/commonVars.js" defer></script>
    <script>
        MathJax = {
          loader: {load: ['input/asciimath', 'output/chtml']}
        }
        </script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">
        </script>
        <script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>
        <script src="js/calculate.js" defer></script>
        <script src="js/roundNumber.js" defer></script>
        <script src="js/plotly_script.js" defer></script>
</head>
<body>
    <p>Formula: `x = (b + sqrt(b^2-4ac))/(2a)`</p>
	<form id="calculatorForm">
		<label for="a">Enter a:</label> <input type="number" id="a" name="a"
			required><br>
		<br> <label for="b">Enter b:</label> <input type="number" id="b"
			name="b" required><br>
		<br> <label for="c">Enter c:</label> <input type="number" id="c"
			name="c" required><br>
		<br>
		<button type="submit">Расчет</button>
	</form>

    <p>
		a = <span id="a_res" ></span>;
	</p>
	<p>
		b = <span id="b_res"></span>;
	</p>
	<p>
		c = <span id="c_res"></span>;
	</p>
	<p>
		`sqrt(b^2-4ac)` = <span id="root_res"></span>;
	</p>
	<p>
		x = <span id="x" ></span>;
		<button onclick="roundNumber()">Округлить до десятых</button>
	</p>
	<p>
		<label for="y">Enter y:</label> <input type="number" id="y" name="y"
			><br>
		<br>
	</p>

    <div id="tester" style="width: 400px; height: 400px;"></div>

</body>
</html>
